<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabs</title>
</head>
<body>
    
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        .contenedor-tabs {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 10px;
        margin: 15px auto;
        background: #002ccc;
        border-radius: 999px;
        width: min(980px, 100%);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        .tabs-content {
        min-width: 120px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s ease;
        background: #fff;
        color: #002ccc;
        border: none;
        }

        .tabs-content:hover {
        transform: translateY(-2px);
        opacity: 0.9;
        }

        .tabs-content.active {
        background: #ff4c00;
        color: #fff;
        }

        .content {
        display: none;
        }

        .content.active {
        display: block;
        }

        @media (max-width: 720px) {
        .tabs-content {
            min-width: 100px;
            height: 40px;
            font-size: 14px;
        }
        }
    </style>


    <div class="contenedor-tabs">
        <div class="tabs-content active" id="internet">Internet</div>
        <div class="tabs-content" id="duo">DUO</div>
        <div class="tabs-content" id="l1">L1</div>
    </div>


    <p class="content-active" id="content-internet">internet</p>

    <p class="content" id="content-duo">Duo</p>

    <p class="content" id="content-l1">L1</p>


    <script>
    const data_internet=document.getElementById("content-internet")
    const data_duo=document.getElementById("content-duo")
    const data_l1=document.getElementById("content-l1")



    const internet=document.getElementById("internet").addEventListener("click",()=>{
        data_internet.style.display="flex"

        data_duo.style.display="none"
        data_l1.style.display="none"

    })

    const duo=document.getElementById("duo").addEventListener("click",()=>{
        data_duo.style.display="flex"
        
        data_internet.style.display="none"
        data_l1.style.display="none"

    })

    const l1=document.getElementById("l1").addEventListener("click",()=>{
        data_l1.style.display="flex"

        data_duo.style.display="none"
        data_internet.style.display="none"
    })
    </script>


</body>
</html>
