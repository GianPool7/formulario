<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="" method="post" class="contendioFormulario">

        <div class="cajasopciones">

            <div class="cajasCentradas">

                <div class="contenedorDatosPersonales">
                    <div class="contenedor" id="Ccreclamos" onclick="cajaContenedor('reclamo');">
                        <img src="/imagenes/reclamo" alt="">
                        <p>Reclamos</p>
                    </div>
    
                    <div class="contenedor" id="Ccquejas" onclick="cajaContenedor('queja');">
                        <img src="/imagenes/queja" alt="">
                        <p>Quejas</p>
                    </div>
    
                    <div class="contenedor" id="Ccapelacion" onclick="cajaContenedor('apelacion');">
                        <img src="/imagenes/apelacion" alt="">
                        <p>Apelación</p>
                    </div>
                </div>

            </div>

        </div>

        <div class="quien" id="datosPersonales">

            <div class="cajasCentradas" onclick="cambiarColorDatos()">

                <div class="contenedorDatosPersonales">
                    <div class="btn" id="dPersonales" onclick="personales()">
                        <img src="/imagenes/abonado.png" alt="">
                        <label for="Abonado">Abonado</label>
                    </div>
        
                    <div class="btn" id="dUsuarios" onclick="usuario()">
                        <img src="/imagenes/usuario.png" alt="">
                        <label for="Usuario">Usuario</label>
                    </div>
        
                    <div class="btn" id="dRepresentantes" onclick="representante()">
                        <img src="/imagenes/representante" alt="">
                        <label for="Representante">Representante</label>
                    </div>
                </div>

            </div>

        </div>

        <div class="datosPersonales" id="formulario_personal">

            <div class="cajasCentradas">

                <div class="contenedorDatosPersonales">

                    <div class="datos">
                        <label>Nombres del reclamante</label>
                        <input type="text" name="dato" placeholder="Nombre del Reclamante">
                    </div>
    
                    <div class="datos">
                        <label>Apellidos completos</label>
                        <input type="text" name="dato" placeholder="Nombre del Reclamante">
                    </div>
    
        
                    <div class="datos" id="extra_usuario">
                        <label>Especifique su relación con el cliente</label>
                        <input type="text" name="dato" placeholder="Madre, Padre, Hijo, etc.">
                    </div>
        
                    <div class="datos">
                        <label>Numero de contacto</label>
                        <input type="number" name="dato" placeholder="Numero de contacto" maxlength="9">
                    </div>
    
                    <div class="datos">
    
                        <label for="tipodedocumento">Tipo de Documento:</label>
                        <select name="" id="tipodedocumento" onchange="tipoDocumento()">
                            <option value="">Selecciona un documento</option>
                            <option value="dni">Documento de Identidad (DNI)</option>
                            <option value="ruc">Registro Único de Contribuyentes (RUC)</option>
                            <option value="pas">Pasaporte</option>
                            <option value="ce">Carnet de Extranjería(CE)</option>
                            <option value="xdoc">Documento Legal de Identidad válido requerido por la Superintendencia Nacional de Migraciones</option>
                        </select>
    
                    </div>
    
                    <div class="datos">
                        <label for="numDoc">Numero de Documento</label>
                        <input type="text" id="numDoc" placeholder="Digite el numero de identidad">
                    </div>
    
                    <div class="representantecss" id="extra_representante">
                        <div class="datos">
                            <label>Razón Social</label>
                            <input type="text" name="" placeholder="Razón social">
                        </div>
        
                        <div class="datos">
                            <label for="datos">Adjuntar Carta de Poder</label>
                            <input type="file" name="" id="datos">
                        </div>
                    </div>
    
                    <div class="datos">
                        <label for="">Distritos</label>
                        <select name="" id="" onchange="">
                            <option value="">Seleccionar Opción</option>
                            <option value="Ate">Ate</option>
                            <option value="Ancón">Ancón</option>
                            <option value="Carabayllo">Carabayllo</option>
                            <option value="Chaclacayo">Chaclacayo</option>
                            <option value="Comas">Comas</option>
                            <option value="El Agustino">El Agustino</option>
                            <option value="Ica">Ica</option>
                            <option value="Independencia">Independencia</option>
                            <option value="La Victoria">La Victoria</option>
                            <option value="Los Olivos">Los Olivos</option>
                            <option value="Puente Piedra">Puente Piedra</option>
                            <option value="Rimac">Rimac</option>
                            <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                            <option value="San Martín de Porres">San Martín de Porres</option>
                            <option value="Santa Rosa">Santa Rosa</option>
                        </select>
                    </div>
    
                    <div class="datos">
                        <label>Dirección</label>
                        <input type="text" name="" id="" placeholder="Dirección">
                    </div>
    
                    <div class="datos">
                        <label>Correo electrónico</label>
                        <input type="email" name="" id="" placeholder="prueba@gmail.com">
                    </div>
    
                    <div class="datos">
    
                        <div class="textolabel">
                            <label for="">
                                Autorizo ser notificado por el correo electrónico registrado
                                (opcional)
                            </label>
                        </div>
    
                        <div class="opcionCorreo">
    
                            <div class="opcion">
                                <label for="autorizaSI">Si</label>
                                <input type="radio" name="autoPersonal" id="autorizaSI">
                            </div>
    
                            <div class="opcion">
                                <label for="autorizaNO">No</label>
                                <input type="radio" name="autoPersonal" id="autorizaNO">
                            </div>
    
                        </div>
    
                    </div>

                </div>

            </div>

        </div>


        <!----->

        <div class="seleccionarOpcciones" id="seleccionarApelacion">

            <div class="cajasCentradas">

                <div class="tituloContenido">
                    <h1 class="tituloContenido" id="txtQueja">Ingrese su Apelación</h1>
                </div>
                
                <div class="materiaReclamableUnica">
                    <label for="">Apelación Especifica</label>
                    <select name="" id="apelacionOpciones" onchange="apelaciones()">
                        <option value="" selected>Seleccionar Opción</option>
                        <option value="apelacionOne">No se analizaron pruebas presentadas por el usuario</option>
                        <option value="apelacionTwo">La carta no motiva o sustenta la decisión de la empresa sobre el reclamo</option>
                        <option value="apelacionThree">Empresa operadora emitió pronunciamiento por materia distinta a la reclamada</option>
                        <option value="apelacionFour">Empresa omitió pronunciarse por un extremo del reclamo o un recibo reclamado</option>
                        <option value="apelacionFive">La empresa operadora no acogió toda su pretensión</option>
                        <option value="apelacionSix">Otros</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="seleccionarOpcciones" id="seleccionarQueja">

            <div class="cajasCentradas">

                <div class="tituloContenido">
                    <h1 class="tituloContenido" id="txtQueja">Ingrese su Queja</h1>
                </div>


                <div class="materiaReclamableUnica">
                    <label for="">Objeto de la queja:</label>
                    <select name="" id="quejasOpciones" onchange="queja()">
                        <option value="" selected>Seleccionar Opción</option>
                        <option value="quejaUno">Falta de respuesta al reclamo (aplicación de silencio administrativo positivo)</option>
                        <option value="quejaDos">No se permitió la presentación de reclamo, recurso de apelación o queja o no se otorgó el código respectivo</option>
                        <option value="quejaTres">Suspensión del servicio pese a reclamo en trámite</option>
                        <option value="quejaCuatro">Requerimiento de pago del monto reclamado</option>
                        <option value="quejaCinco">No se permitió el pago a cuenta del monto no reclamado</option>
                        <option value="quejaSeis">Otros defectos de tramitación</option>
                    </select>
                </div>

            </div>

        </div>
        
        <div class="seleccionarOpcciones" id="seleccionarReclamo">

            <!-- <div class="tituloContenido">
                <h1 class="tituloContenido" id="txtReclamo">Ingrese su Reclamo</h1>
            </div> -->

            <div class="seleccionMultipleReclamo">

                <div class="materiaReclamable">
                    <label for="">Materias Reclamables</label>
                    <select name="defecto" id="materias" onchange="selecion()">
                        <option value="" selected>Seleccionar Opción</option>
                        <option id="mUno" value="fcs">Facturación y cobro</option>
                        <option id="mDos" value="calidad">Calidad e idoneidad en la prestación del servicio</option>
                        <option id="mTres" value="oferta">Incumplimiento de condiciones contractuales ofertas y promociones</option>
                        <option id="mCuatro" value="falta">Falta de servicio</option>
                        <option id="mCinco" value="instalacion">Instalación activación o traslado del servicio</option>
                        <option id="mSeis" value="baja">Falta de ejecución de baja o suspensión del servicio</option>
                        <option id="mSiete" value="contratacion">Contratación no solicitada</option>
                        <option id="mOcho" value="migracion">Migración</option>
                        <option id="mNueve" value="xmaterias">Otras materias reclamables</option>
                    </select>
                </div>
                
                <div class="fc" id="fc" style="display: none;">

                    <label for="">Problema Especifico</label>
                    <select name="" id="facturados" onchange="facturado()">
                        <option value="" selected>Selecciona la Opción</option>
                        <option id="fUno" value="calculo">Desacuerdo con el cálculo de los consumos facturados</option>
                        <option id="fDos" value="tarifa">Desacuerdo con la tarifa aplicada de consumos adicionales facturados</option>
                        <option id="fTres" value="reconexion">Desacuerdo con el cargo por reconexión</option>
                        <option id="fCuatro" value="dmonto">Desacuerdo con otro monto correspondiente a cualquier concepto facturado en el recibo cuyo consumo se desconoce</option>
                        <option id="fCinco" value="noprocesado">Pagos no procesados o registrados</option>
                        <option id="fSeis" value="nfacturados">Cobro de montos no facturados oportunamente o realizados por documentos distinto al recibo</option>
                        <option id="fSiete" value="cequipos">Cobros de equipos terminales incluido en el recibo por desacuerdo en el monto facturado o por reintegro del descuento de equipos terminales vinculados a la permanencia del servicio público de telecomunicaciones contratado</option>
                        <option id="fOcho" value="incremento">Aplicación del incremento tarifario no comunicado previamente al abonado, respecto de los recibos que se emitan hasta el periodo de dos (2) meses desde el vencimiento del primer recibo en que se aplicó dicho incremento</option>
                    </select>
        
                </div>

                <div class="fc" id="cs" style="display: none;">
                    <label for="calidad">Problema Especifico</label>
                    <select name="" id="calidadidoneidad" onchange="calidad()">
                        <option value="" selected>Selecciona la Opción</option>
                        <option id="cuno" value="calidaduno">Problemas con la prestación del servicio, tales como intermitencia, lentitud, comunicaciones entrecortadas o con ruido, entre otros</option>
                    </select>
                </div>
                
                <div class="fc" id="op" style="display: none;">
                    <label for="ofertas">Problema Especifico</label>
                    <select name="" id="ofertas" onchange="incumpliento()">
                        <option value="" selected>Seleccionar Opción</option>
                        <option value="incumplimientoUNO">Incumplimiento de la aplicación de condiciones y tarifas del plan contratado distintas a las pactadas en el contrato</option>
                        <option value="incumplimientoDOS">Incumplimiento de ofertas o promociones ofrecidas y/o contratadas</option>
                        <option value="incumplimientoTRES">Descuentos no reconocidos de los atributos y/o beneficios del plan contratado, oferta y/o promoción</option>
                        <option value="incumplimientoCUATRO">Omisión de información o información inexacta sobre cobertura u otras características o limitaciones del servicio</option>
                    </select>
                </div>

                <div class="fc" id="fs" style="display: none;">
                    <label for="fservicio">Problema Especifico</label>
                    <select name="serivio" id="fservicio" onchange="faltaServicios()">
                        <option value="" selected>Seleccionar Opción</option>
                        <option value="servicioone">Interrupción, suspensión, corte o baja injustificada del servicio o sin observar el procedimiento establecido en la normativa vigente</option>
                        <option value="serviciotwo">Suspensión del servicio por uso prohibido en establecimientos penitenciarios</option>
                        <option value="serviciothree">Falta de reactivación del servicio pese al pago del recibo</option>
                        <option value="serviciofour"> Cambio de titularidad del servicio o reposición de SIM Card sin consentimiento del abonado</option>
                    </select>
                </div>

                <div class="fc" id="ia" style="display: none;">
                    <label for="instalacion">Problema Especifico</label>
                    <select name="" id="instalacion" onchange="instalaciones();">
                        <option value="" selected>Seleccionar Opción </option>
                        <option value="instalacionesUno">Falta de instalación del servicio fijo</option>
                        <option value="instalacionesDos">Falta de activación del servicio móvil</option>
                        <option value="instalacionesTres">Falta de traslado del servicio</option>
                        <option value="instalacionesCuatro">Falta de respuesta a la solicitud de trasladado o negativa a la misma</option>
                        <option value="instalacionesCinco">Falta de devolución de los montos cobrados por instalación, activación o traslado no ejecutados</option>
                    </select>
                </div>

                <div class="fc" id="sus" style="display: none;">
                    <label for="sb">Problema Especifico</label>
                    <select name="" id="sb" onchange="baja()">
                        <option value="" selected>Seleccionar Opción </option>
                        <option value="bajaUno">Falta de ejecución de la baja</option>
                        <option value="bajaDos">Falta de ejecución de la suspensión temporal del servicio</option>
                        <option value="bajaTres">Montos cobrados posteriores a la fecha en que se efectuó la baja o correspondía efectuarla</option>
                        <option value="bajaCuatro">Montos cobrados posteriores a la fecha en que se efectuó la suspensión temporal o correspondía efectuarla</option>
                    </select>
                </div>

                <div class="fc" id="ct" style="display: none;">
                    <label for="con">Problema Especifico</label>
                    <select name="" id="con" onchange="contratos();">
                        <option value="">Seleccionar Opción</option>
                        <option value="conuno">Desconoce contratación del servicio principal (*telefonía fija, acceso a internet, servicio móvil, televisión de paga)</option>
                        <option value="condos">Desconoce contratación o afiliación a servicios adicionales o suplementarios</option>
                        <option value="contres">Desconoce adquisición de paquetes de tráfico o señales de programación (*datos, minutos, canales, otros)</option>
                        <option value="concuatro">Desconoce contrato de adquisición o financiamiento de equipo terminal cuyo pago es incluido en el recibo como concepto facturable</option>
                    </select>
                </div>

                <div class="fc" id="mi" style="display: none;">
                    <label for="mig">Problema Especifico</label>
                    <select name="" id="mig" onchange="migracionReclamable()">
                        <option value="">Seleccione Opción</option>
                        <option value="migracionOne">Condicionamiento, negativa o falta de respuesta de la solicitud de migración</option>
                        <option value="migracionTwo">Falta de ejecución de la migración dentro del plazo establecido</option>
                        <option value="migracionThree">Facturación corresponde al plan anterior</option>
                        <option value="migracionFour">Migración no solicitada</option>
                    </select>
                </div>

                <div class="fc" id="xma" style="display: none;">
                    <label for="x">Problema Especifico</label>
                    <select name="" id="x" onchange="xMaterias()">
                        <option value="">Seleccione opción</option>
                        <option value="xMateriasROne">Negativa a contratar el servicio</option>
                        <option value="xMateriasRTwo">Falta de entrega de recibos</option>
                        <option value="xMateriasRThree">Negativa a brindar la facturación detallada o llamadas entrantes</option>
                    </select>
                </div>

            </div>

        </div>

        <!----->

        <div class="contenedorApelacion" id="datosApelacion">


            <div class="contenedorOpciones" id="apelacionUno" style="display: none;">

                <div class="cajaRespuesta">
                    <label for="">Detalle de pruebas presentadas y no analizadas por la empresa operadora: </label>
                    <input type="text">
                </div>


            </div>

            <div class="contenedorOpciones" id="apelacionDos" style="display: none;">

                <div class="cajaRespuesta">
                    <label for="">Detalle la falta de sustento o motivación de la carta de la empresa: </label>
                    <input type="text">
                </div>

            </div>

            <div class="contenedorOpciones" id="apelacionTres" style="display: none;">

                <div class="cajaRespuesta">
                    <label for="">Materia por la cual la empresa debió emitir pronunciamento: </label>
                    <input type="text">
                </div>

            </div>

            <div class="contenedorOpciones" id="apelacionCuatro" style="display: none;">

                <div class="cajaContenedor">

                    <label for="">Empresa operadora omitió pronunciamiento sobre un recibo reclamado: </label>
                    <select name="" id="apelacionopcioncuatro" onchange="apelacionCuatro()">
                        <option value="" selected>Seleccione una Opción</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>

                </div>

                <div class="cajaColumnTwo" id="apelacionCuatroSi" style="display: none;">

                    <div class="columnTwo">

                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Numero de recibo: </label>
                            <input type="text">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Fecha de emision: </label>
                            <input type="date">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Fecha de vencimiento: </label>
                            <input type="date">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Monto reclamado: (S/) </label>
                            <input type="number">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Detalle del extremo del reclamo por el cual la empresa omitió pronunciamiento: </label>
                            <input type="text">
                        </div>

                    </div>
    
                </div>

            </div>

            <div class="contenedorOpciones" id="apelacionCinco" style="display: none;">

                <div class="cajaContenedor">
                    <label for="">Falta acoger todo o parte del monto reclamado: </label>
                    <select name="" id="apelacionOpcioncinco" onchange="apelacionCinco();">
                        <option value="" selected>Seleccione Opción</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>


                <div class="cajaColumnTwo" id="apelacionCincoSi" style="display: none;">

                    <div class="columnTwo">

                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Numero de recibo: (S/)</label>
                            <input type="number">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Fecha de emision: </label>
                            <input type="date">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Monto total que corresponde ajustar: (S/)</label>
                            <input type="number">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Detalle del extremo del reclamo que no fue acogido: </label>
                            <input type="text">
                        </div>

                    </div>

                </div>

            </div>

            <div class="contenedorOpciones" id="apelacionSeis" style="display: none;">

                <label for="">Materia por la cual la empresa debió emitir pronunciamento: </label>
                <input type="text">

            </div>

        </div>

        <div class="contenedorQueja" id="datosQueja">


            <div class="contenedorOpciones" id="quejaPreguntaUno" style="display: none;">
                <label for="">Fecha de presentación del reclamo</label>
                <input type="date">
            </div>

            <div class="contenedorOpciones" id="quejaPreguntaDos" style="display: none;">

                <div class="cajaColumnTwo" id="apelacionCuatroSi">

                    <div class="columnTwo">

                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Negativa Relacionada a:</label>
                            <select name="" id="">
                                <option value="">Seleccionar Opción</option>
                                <option value="Presentación del reclamo">Presentación del reclamo</option>
                                <option value="Presentación del recurso de apelacion">Presentación del recurso de apelacion</option>
                                <option value="Presentación de la queja">Presentación de la queja</option>
                                <option value="Brindar código de reclamo">Brindar código de reclamo</option>
                                <option value="Brindar código de recursos de apelacion">Brindar código de recursos de apelacion</option>
                                <option value="Brindar código de queja">Brindar código de queja</option>
                            </select>
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Fecha de la Negativa</label>
                            <input type="date">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Canal donde se intento presentar el reclamo, apelacion o queja:</label>
                            <select name="" id="canalPresentacion" onchange="canal()">
                                <option value="">Seleccionar Opción</option>
                                <option value="Telefónico">Telefónico</option>
                                <option value="Oficina">Oficina</option>
                                <option value="Web">Web</option>
                                <option value="Aplicativo">Aplicativo</option>
                                <option value="otro">Otro(especificar)</option>
                            </select>
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo" id="canalQueja" style="display: none;">
                            <label for="">Especificar canal:</label>
                            <input type="text">
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo">
                            <label for="">Se adjunta medios probatorios (pantalla u otra prueba) :</label>
                            <select name="" id="adjuntaPrueba" onchange="adjuntaPruebaQueja()">
                                <option value="">Seleccionar Opción</option>
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                        </div>
        
                        <div class="cajaContenedorApelacionCtwo" id="pruebaQuejas" style="display: none;">
                            <label for="">Se adjunta medio probatorio</label>
                            <input type="file" name="" id="">
                        </div>

                    </div>

                </div>

            </div>

            <div class="contenedorOpciones" id="quejaPreguntaTres" style="display: none;">
                <label for="">Fecha en la cual se habría suspendido el servicio:</label>
                <input type="date">
            </div>

            <div class="contenedorOpciones" id="quejaPreguntaCuatro" style="display: none;">

                <div class="columnTwo">

                    <div class="cajaContenedorApelacionCtwo">
                        <label for="">Fecha en la cual se habría requerido el pago:Medio de cobranza </label>
                        <select name="" id="">
                            <option value="" selected>Seleccionar Opción</option>
                            <option value="Carta">Carta</option>
                            <option value="Recibo">Recibo</option>
                            <option value="Telefónico">Telefónico</option>
                        </select>
                    </div>

                    <div class="cajaContenedorApelacionCtwo">
                        <label for="">Se adjunta documento donde conste el requerimiento de pago: </label>
                        <select name="" id="constanciaPagoQueja" onchange="constanciaPago()">
